<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="gradient-box"></div>
        <div class="main options">
            <div class="column direction">
                <p>Directions:</p>
                <div class="select-box">
                    <select>
                        <option value="to top">Top</option>
                        <option value="to right top">Top Right</option>
                        <option value="to right">Right</option>
                        <option value="to right bottom">Right Bottom</option>
                        <option value="to bottom">Bottom</option>
                        <option value="to left bottom">Left Bottom</option>
                        <option value="to left">Left</option>
                        <option value="to left top">Left top</option>
                    </select>
                </div>
            </div>
            <div class="column colors">
                <p>Colors:</p>
                <div class="inputs">
                    <input type="color" value="#5665E9" />
                    <input type="color" value="#A271F8" />
                </div>
            </div>
        </div>
        <textarea class="main" disabled>
background: linear-gradient(to left top, #977DFE, #6878FF)
        </textarea>
        <div class="buttons">
            <button class="copy">Copy to Clipboard!</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
